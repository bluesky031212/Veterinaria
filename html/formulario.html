<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clínica Pet Vida - Agendamento</title>
  <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>
  <header>
    <h1></h1>
  </header>

  <div class="formulario-container">
    <h3>Dados do Dono</h3>
    <form action="agendamento.php" method="POST">
      <div class="form-group">
        <label>Nome completo *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Telefone *</label>
        <input type="tel" required>
      </div>
      <div class="form-group">
        <label>E-mail *</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Idade *</label>
        <input type="number" required>
      </div>
      <div class="form-group">
        <label>NIF (opcional)</label>
        <input type="text">
      </div>

      <h3>Dados do Animal</h3>
      <div class="form-group">
        <label>Nome do animal *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Tipo do animal *</label>
        <select required>
          <option value="">Selecione...</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
          <option value="Roedor">Roedor</option>
          <option value="Ave">Ave</option>
        </select>
      </div>
      <div class="form-group">
        <label>Classificação por porte *</label>
        <select required>
          <option value="">Selecione...</option>
          <option value="Pequeno porte">Pequeno porte</option>
          <option value="Médio porte">Médio porte</option>
          <option value="Grande porte">Grande porte</option>
        </select>
      </div>
      <div class="form-group">
        <label>Raça</label>
        <input type="text" placeholder="Sem Raça Definida..">
      </div>
      <div class="form-group">
        <label>Idade do animal</label>
        <input type="number">
      </div>
      <div class="form-group">
        <label>Gênero</label>
        <select>
          <option value="">Selecione...</option>
          <option value="Macho">Macho</option>
          <option value="Femea">Fêmea</option>
        </select>
      </div>

      <h3>Saúde do Animal</h3>
      <div class="form-group">
        <label>Possui alergias, doenças, toma medicamentos ou já fez cirurgia? *</label>
        <div class="health-options">
          <label>
            <input type="radio" value="Sim" onclick="document.getElementById('details').style.display='block'" required>
            Sim
          </label>
          <label>
            <input type="radio" value="Não" onclick="document.getElementById('details').style.display='none'"> Não
          </label>
        </div>
        <div id="details" style="display:none;">
          <textarea" placeholder="Especifique alergias, doenças, medicamentos ou cirurgias..."></textarea>
        </div>
      </div>

      <div class="form-group">
        <label>Data da consulta *</label>
        <input type="date" required>
      </div>
      <div class="form-group">
        <label>Horário da consulta *</label>
        <input type="time" required>
      </div>
      <div class="form-actions">
        <a href="/html/index.html" class="voltar">Voltar</a>
        <button type="submit">Enviar Formulário</button>
      </div>
    </form>
  </div>

  <iframe name="invisible" style="display: none;"></iframe>

  <footer>
    © 2025 ClínicaGubrielvin - Todos os direitos reservados.
  </footer>

  <script>
    function validarFormulario() {
      const email = document.getElementById("email").value;
      if (!email.includes("@")) {
        alert("Por favor, insira um e-mail válido.");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
