<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página do Cliente</title>
  <link rel="stylesheet" href="/Veterinaria/css/area_cliente.css">
  <style>
    .img-gato img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      cursor: pointer;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #555;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bem-vindo à sua área de cliente</h1>
  </header>

  <div class="corpo">
    <div class="animais">
      <div class="img-gato">
        <img id="gato" src="/Veterinaria/images/galinha pisca.png" alt="Gato piscando">
      </div>
    </div>
  </div>

  <a class="back-button" href="/Veterinaria/html/index.html">BACK</a>

  <footer>
    © 2025 ClínicaGubrielvin - Todos os direitos reservados.
  </footer>

  <script>
    const gato = document.getElementById("gato");

    gato.addEventListener("mouseenter", () => {
      // Adiciona timestamp pra reiniciar o GIF
      gato.src = "/Veterinaria/images/galinha-pisca.gif?t=" + Date.now();
    });

    gato.addEventListener("mouseleave", () => {
      gato.src = "/Veterinaria/images/galinha pisca.png";
    });
  </script>
</body>

</html>
